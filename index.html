<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reklameee</title>
  <link rel="stylesheet" href="app.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111884869-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-111884869-1');
  </script>
</head>

<body>
  <main id="search-results">
    <header>
      <h1>Reklameee</h1>

      <label>
        <span>Cari Papan Reklame disewakan</span>
        <input type="search" placeholder="Lokasi atau Wilayah ...">
      </label>

      <hr>

      <button id="post-billboard" type="button">Pasang Milik Anda</button>
    </header>

    <p id="loading-indicator" hidden>Sedang memuat ...</p>

    <ul>
      <template id="billboards-list-item">
        <li><button type="button"></button></li>
      </template>
    </ul>

    <template id="billboard-details">
      <figure>
        <img src="" alt="">

        <figcaption>
          <dl>
            <template id="metadata-item">
              <dt></dt>
              <template id="metadata-item-value"><dd></dd></template>
            </template>
          </dl>
        </figcaption>

        <button type="button">Tutup</button>
      </figure>
    </template>

    <template id="search-alert">
      <p role="alert">Sementara ini tidak ada papan reklame yang disewakan di wilayah </p>
    </template>
  </main>

  <section role="dialog" hidden>
    <div>
      <h2>Pasang Papan Reklame</h2>

      <p>Anda bisa langsung menghubungi saya via <a href="mailto:moh.zahroul@gmail.com?subject=Pasang Papan Reklame">email</a> atau <a href="https://t.me/zahroul">Telegram</a> untuk memasang</p>
      <ul>
        <li>Papan (billboard)</li>
        <li>Megatron/videotron/LED</li>
        <li>Reklame berjalan (kendaraan)</li>
      </ul>
      <p>milik anda disini.</p>

      <button type="button">Tutup</button>
    </div>
  </section>

  <script src="app.js" async></script>
</body>
</html>
