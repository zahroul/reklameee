<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reklameee</title>
  <link rel="stylesheet" href="app.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111884869-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-111884869-1');
  </script>
</head>

<body>
  <main>
    <header>
      <h1>Reklameee</h1>

      <label>
        <span>Cari Papan Reklame disewakan</span>
        <input type="search" placeholder="Lokasi atau Wilayah ...">
      </label>
    </header>

    <p id="loading-indicator" hidden>Sedang memuat ...</p>

    <ul>
      <template id="billboards-list-item">
        <li><button type="button"></button></li>
      </template>
    </ul>

    <template id="billboard-details">
      <figure>
        <img src="" alt="">

        <figcaption>
          <dl>
            <template id="term-description-item">
              <dt></dt>
              <template id="description-part">
                <dd></dd>
              </template>
            </template>
          </dl>
        </figcaption>

        <button type="button">Tutup</button>
      </figure>
    </template>

    <template id="search-alert">
      <p role="alert">Sementara ini tidak ada papan reklame yang disewakan di wilayah </p>
    </template>
  </main>

  <script src="app.js" async></script>
</body>
</html>
